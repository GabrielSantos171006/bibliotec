<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><!--Código para integrar o BootStrap-->
    <link rel="stylesheet" href="../../models/style/login.css">
    <title>Página de Login</title>
  </head>
  <body>
    <section class="container">
      <div class="form-container">
          <form action="../../models/functions/php/login.php" method="POST">
              <div class="log-options">
                  <label>
                      <input type="radio" name="log" value="adm"> ADMIN
                  </label>
                  <label>
                      <input type="radio" name="log" value="func"> Funcionário 
                  </label>
                  <label>
                      <input type="radio" name="log" value="aluno"> Aluno
                  </label>
              </div>

              <!-- Inputs -->
              <input type="text" name="biblio_cod" placeholder="Digite o código da biblioteca" required>
              <input type="text" name="user_cod" placeholder="Digite o seu código/RM" required>
              <input type="text" name="user_password" placeholder="Digite sua senha" required>

              <!-- Submit Button -->
              <button type="submit">Logar</button>
          </form>
      </div>

      <div class="image-container">
        <img id="randomImage" src="" alt="Imagem aleatória">
      </div>
    
    <script>
        const images = [
            "../../models/src/bibliotec-logo-login.png",
            "../../models/src/undraw_book_lover_re_rwjy.svg",
            "../../models/src/undraw_books_re_8gea.svg",
            "../../models/src/undraw_reading_book_re_kqpk.svg",
            "../../models/src/undraw_reading_time_re_phf7.svg",
            "../../models/src/undraw_studying_re_deca.svg",
            "../../models/src/undraw_happy_news_re_tsbd.svg"
        ];

        function setRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const imgElement = document.getElementById("randomImage");
            imgElement.src = images[randomIndex];
        }

        window.onload = setRandomImage;
    </script>
</section>
</body>
</html>
